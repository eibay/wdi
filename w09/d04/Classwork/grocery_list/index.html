<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grocery List</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="app.js"></script>
	<script type="text/template" id="grocery_template">
	<input class="checkbox" type="checkbox" <%= checked ? 'checked="true"' : '' %>><span class="<%= checked ? 'done' : ''%>"><%= item %><input class="quantity" type="text" value="<%= quantity %>"></span><button class="btn del" >X</button>
	</script>
</head>
<body>
	<div class="container">
		<div class="col-md-4 col-md-offset-4">
			<header>
				<div class="row">
					<h1>Grocery List</h1>
				</div>
			</header>
			<div class="row">
				<div class="form">
					<input class="add" type="text">
					<button class="btn">Add</button>
				</div>
			</div>
			<ul class="col-md-10 col-md-offset-2"></ul>
		</div>
	</div>
</body>
</html>
