<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<header>
				<h1 class="col-md-2 col-md-offset-5">Batman</h1>
				<h2 id="number">1-800-bat-call</h2>
			</header>
		</div>
		<div class="row" id="spacer"></div>
		<div class="row">
			<header class="col-md-3 col-md-offset-1">
				<h2>Hobbies</h2>
				<ul>
					<li>Speaking in a guttural voice<button class="btn" data-toggle="modal" data-target="#myModal">guttural?</button></li>
					<li>Cruising in the BatMobile</li>
					<li>Apprehending criminals</li>
				</ul>
			</header>
			<header class="col-md-2 col-md-offset-1">
				<h2>Archnemesis</h2>
				<div>The Joker</div>
			</header>
			<header class="col-md-2 col-md-offset-2">
				<h2>Top friends</h2>
					<ul>
						<li>Robin</li>
						<li>Alfred</li>
						<li>Superman</li>
					</ul>
				</header>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Guttural</h4>
	      </div>
	      <div class="modal-body">
	        1. (of a speech sound) produced in the throat; harsh-sounding.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
