<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Batman</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>



<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		
		<div class="row">
			<header class="col-md-2 col-md-offset-5">
				<h1>Batman</h1>
			</header>

			<header class="col-md-3 col-md-offset-2 phone_number">
				<h2>1-800-bat-call</h2>
			</header>
		</div>

		<div class="row">
			<div class="col-md-2 col-md-offset-1 hobbies">
				<h3>Hobbies</h3>
			</div>
			<div class="col-md-2 col-md-offset-2 archnemesis">
				<h3>Archnemesis</h3>
			</div>
			<div class="col-md-2 col-md-offset-2 top_friends">
				<h3>Top friends</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2 col-md-offset-1">
				<ul>
					<li>Speaking in gutteral voice</li>
					<li>cruising in Batmobile</li>
					<li>apprehending criminals</li>
				</ul>
			</div>
			<div class="col-md-2 col-md-offset-2">
				<ul>
					<li>the Joker</li>
				</ul>
			</div>
			<div class="col-md-2 col-md-offset-2">
				<ul>
					<li>Robin</li>
					<li>Alfred</li>
					<li>Superman</li>
				</ul>
			</div>
		</div>

		<!-- Button trigger modal -->
<div class="row"></div>
	<div class="col-md-2 col-md-offset-5">
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Write to Batman
	</button>
	</div>
</div>
<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Bat-mail</h4>
	      </div>
	      <div class="modal-body">
	        <input type="text" placeholder="Write to Batman" />
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	</div>

</body>
</html>
