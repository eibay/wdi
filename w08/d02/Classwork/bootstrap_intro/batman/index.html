<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Batman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="./style.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<header class="col-md-3 col-md-offset-5">
					<h1>Batman</h1>
			</header>
			<header class="col-md-3 col-md-offset-1">
					<h2><span class="glyphicon glyphicon-phone"></span>1-800-bat-call</h2>
			</header>
		</div>
		<section class="row">
			<div class="col-md-3">
				<h3>Hobbies</h3>
				<ul>
					<li>Speaking in a gutteral voice</li>
					<li>Cruising in the bat-mobile</li>
					<li>Apprehending criminals</li>
				</ul>
			</div>
			<div class="col-md-2 col-md-offset-2">
				<h3>Archnemesis</h3>
				<p>The Joker</p>
			</div>
			<div class="col-md-2 col-md-offset-2">
				<h3>Top Friends</h3>
				<ul>
					<li>Robin</li>
					<li>Alfred</li>
					<li>Superman</li>
				</ul>
			</div>
		</section>
	</div>
<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
       <p>Yippiekaye!!!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
