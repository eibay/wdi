<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'http://127.0.0.1:2000/names', true);
	xhr.send();

	xhr.addEventListener('load', function(){

		var names = JSON.parse(xhr.response);
		console.log(names);
	})
	</script>
</body>
</html>
