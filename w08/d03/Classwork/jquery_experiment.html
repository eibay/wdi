<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Fun</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script src="http://underscorejs.org/underscore-min.js"></script>
</head>
<body>
	<p>Hello</p>
	<p>Also Hello</p>
	<script>

	var effect = function(){
		  return $("p").fadeIn(800).delay(1200).fadeOut().delay(1200).fadeIn(800);

		}
	$(document).ready(effect())
	</script>
</body>
</html>
