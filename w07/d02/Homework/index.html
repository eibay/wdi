<html>
<head>
	<title></title>
	<script src="./scripts.js"></script>
</head>
<body>
	<h3>To Do List</h3>
	<input id="user_input" type="text" placeholder="Enter text">
	<button id="check_box">x</button>
	<ul id="list">
	</ul>


	<script>
	var enterKey = document.getElementById("user_input");

		// function addToList(){}
		key 13

		// button.addEventListener("click", addToList);

		enterKey.addEventListener("onkeydown", function(){
			var textbox = document.getElementById("user_input");
			var text = textbox.value;
			if(text != ""){
				var listItem = document.createElement("li");
				// listItem.innerText = text;
				listItem.innerHTML = "<h4>" + text + "</h4>";

				var list = document.getElementById("list");
				list.appendChild(listItem);

				textbox.value = ""
			}
		});

		var deleteButton = document.getElementById("delete_button");

		deleteButton.addEventListener("click", function(){
			var textbox = document.getElementById("user_input");
			var text = textbox.value;

			var list = document.getElementById("list");
			var listItems = list.children;

			for( var i = 0; i < listItems.length; i++){
				if(listItems[i].innerText == text){
					listItems[i].parentNode.removeChild(listItems[i]);
				};
			}

			textbox.value = ""
		});
	</script>
</body>
</html>
