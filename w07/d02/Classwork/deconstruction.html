<body>
	<input id="user_input" type="text" placeholder="input here!">
	<button id="buttonAdd">submit</button>

<!-- 	<input id="delete_me" type="text" placeholder="delete here!"> -->
	<button id="buttonDelete">delete</button>

	<ul></ul>

	<script>

		var button = document.getElementById('buttonAdd')


		button.addEventListener('click', function() {
			var input = document.getElementById('user_input'); // select input box
			var inputValue = input.value // input input value
			var ul = document.querySelector('ul') 

			var li = document.createElement("li") // create an li
			li.innerText = inputValue
			ul.appendChild(li)
		});

///////////////////////////////////
	
		var buttonDelete = document.getElementById('buttonDelete')


		buttonDelete.addEventListener('click', function() {
			var input = document.getElementById('user_input');

			var inputValue = input.value
			var ul = document.querySelector('ul')

			for(i=0; i<ul.children.length; i++) {
				if(ul.children[i].innerText == inputValue) {
					ul.removeChild(ul.children[i])
				}
			}


			inputValue.parentElement.removeChild(inputValue)
		})
