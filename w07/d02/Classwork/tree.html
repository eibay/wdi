<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
</head>
<body>
  <h3>Saplings</h3>
  <ul class="sapling">
    <li>Birch</li>
    <li>Maple</li>
    <li>Pine</li>
  </ul>

  <h3>Trees</h3>
  <ul class="tree">
    <li>Dogwood</li>
    <li>Apple</li>
  </ul>
</body>
  <script type="text/javascript">

  var lis = document.querySelectorAll('li');

  var removeElement = function(elementObj) {
      elementObj.parentElement.removeChild(elementObj);

      tree = document.querySelector("ul.tree");
      tree.appendChild(elementObj);
  }
