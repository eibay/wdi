<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>


</head>
<body>
  <h3>Saplings</h3>
  <ul class="sapling">
    <li>Birch</li>
    <li >Maple</li>
    <li >Pine</li>
  </ul>

  <h3>Trees</h3>
  <ul class="tree">
    <li>Dogwood</li>
    <li>Apple</li>
  </ul>
Add Tree
<br>
  <form name="add_tree" id="add_tree">
  <input type="text" name="tree" id="name" placeholder="New Tree">
  <button id="add" type="button">Add Tree</button>
  <button id="remove" type="button">Delete</button>
  </form>





</body>
   <script src="./underscore.js" type="text/javascript"></script>
  <script type="text/javascript">
function removeElement(to_delete){
 to_delete.parentNode.removeChild(to_delete);
}


  var li=document.querySelectorAll('li');
  
  for(var i=0; i < li.length; i++){
  li[i].addEventListener("click", function(event){
    removeElement(event.target);


  })
}



//   Array.prototype.forEach.call(li, function(obj){
// }
function addTree(name){
    var trees=document.getElementsByClassName('tree')[0];
    var new_tree=document.createElement('li');
    new_tree.innerText=name;
    trees.appendChild(new_tree);
}
var removeElement = function(item) {
   
      var trees=document.querySelectorAll('ul.tree li');
      for (var i = 0; i < trees.length; i++) {
        if (trees[i].innerText === item) {
          trees[i].parentNode.removeChild(trees[i]);
        }
      }
    }
  var button=document.getElementById('add');
  var remove=document.getElementById('remove')
  button.addEventListener("click", function(){
      var tree=document.getElementById('name');
      var value=tree.value;
      addTree(value);
      tree.value='';

 });
  remove.addEventListener("click", function(){

    var tree_name=document.getElementById('name').value;
    removeElement(tree_name);
  });
    

      



</script>




</html>
