<html>
<head>
  <title></title>
</head>
<body>
  <input id="user_input" type="text" placeholder="Enter text">
  <button id="add">Add!</button>
  <button id="delete">Delete!</button>
  <ul id="list">
  </ul>


  <script>

  // grabs and sets the add button
  var addButton = document.getElementById("add");

  // function addToList(){}

  // button.addEventListener("click", addToList);


  // calls click and the function below when the add button is clicked
  addButton.addEventListener("click", function(){

    // grabs and sets the area where text is typed
   var textbox = document.getElementById("user_input");

   // grabs and sets the actual words typed in the textbox area
   var text = textbox.value;

   // ensures that if nt is typed in, the add button doesnt add an empty ul and li
   if(text != ""){

      // creates and sets the li element
     var listItem = document.createElement("li");

     // sets the li element to have the text typed inside of it
     listItem.innerText = text;


     // grabs and sets the list id which is the ul to list
     var list = document.getElementById("list");

     // puts the li into the ul, the listitem is the li and list is the ul
     list.appendChild(listItem);

     // lets the text be accepted in as a string
     textbox.value = ""
   }
  });

   var deleteButton = document.getElementById("delete");

   deleteButton.addEventListener("click", function() {
    var textbox = document.getElementById("user_input");
    var text = textbox.value;
    if(text != "") {
      var list = document.getElementById("list");
      var listItems = list.children

      for(var i=0; i < listItems.length; i++) {
        if(listItems[i].innerText == text) {
          listItems[i].parentNode.removeChild(listItems[i]);
        }

      }
      textbox.value = ""
    }

  });


  </script>
</body>
</html>
