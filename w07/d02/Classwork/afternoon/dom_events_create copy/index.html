<html>
<head>
	<title></title>
	<script src="./scripts.js"></script>
</head>
<body>
	<input id="user_input" type="text" placeholder="Enter text">
	<button id="add">Add!</button>
	<button id="delete">Delete!</button>
	<ul id="list">
		<li></li>n
	</ul>

	
	<script>
	var addBut = document.getElementById("add");
	var deleteBut = document.getElementById("delete");

	// function addToList(){}

	// button.addEventListener("click", addToList);

	addBut.addEventListener("click", function(){
		var textbox = document.getElementById("user_input");
		var text = textbox.value;
		if(text != ""){
			var listItem = document.createElement("li");
			listItem.innerText = text;

			var list = document.getElementById("list");
			list.appendChild(listItem);

			textbox.value = ""
		}
	});

	deleteBut.addEventListener("click", function(){
		var textbox = document.getElementById("user_input");
		var text = textbox.value;
		if(text != ""){
			var listItem = document.deleteElement("li");
			listItem.innerText = text;
		}
	});

	</script>
</body>
</html>
