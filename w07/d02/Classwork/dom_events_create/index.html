<html>
<head>
	<title></title>
<!-- <script src="./scripts.js"></script> -->
</head>
<body>
	<input id="user_input" type="text" placeholder="Enter text">
	<button id="add">Add!</button><button id="sub">Subtract!</button>
	<ul id="list">
	</ul>

	
	<script>
	var buttonAdd = document.getElementById("add");
	var buttonSub = document.getElementById("sub");
	// function addToList(){}

	// button.addEventListener("click", addToList);

	buttonAdd.addEventListener("click", function(){
		var textbox = document.getElementById("user_input");
		var text = textbox.value;
		if(text != ""){
			var listItem = document.createElement("li");
			listItem.innerText = text;

			var list = document.getElementById("list");
			list.appendChild(listItem);

			textbox.value = ""
		}
	});

		buttonSub.addEventListener("click", function(){
			var textbox = document.getElementById("user_input");
			
			if (text != ""){
				var text = textbox.value;
			
				var listItem = document.getElementsByTagName("li")
				for (i=0; i<listItem.length; i++) {
					if (text == listItem[i].innerText){
				listItem[i].parentNode.removeChild(listItem[i])
					}
				}
				textbox.value = ""
			}
		
		});

	</script>
</body>
</html>
