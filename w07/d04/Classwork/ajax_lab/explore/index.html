<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
</head>
<body>
  <ul>
    
  </ul>
  <input type="text">
  <button id="button">button</button>

  <script type="text/javascript">

    var input = document.querySelector('input'); 

    var pre = document.querySelector('pre');
    function fetch(title) {
      var xhr = new XMLHttpRequest();
      xhr.addEventListener('load', function(){ 
       displayMovie(xhr.response); 
      }); 
      xhr.open('GET', 
        '/movies?title=' + encodeURIComponent(title)); 
      xhr.send()
    }

    function displayMovie(omdbJSONResponse) {
      var ul = document.querySelector('ul'); 
      var movieJSON = JSON.parse(omdbJSONResponse);  
      var li = document.createElement('li');
      var title = document.createElement('h4'); 
      title.innerText = movieJSON["title"]; 
      var year = document.createElement('h4'); 
      year.innerText = movieJSON["year"]; 
      var actors = document.createElement('h4'); 
      year.innerText = movieJSON["actors"];

      li.appendChild(title); 
      li.appendChild(year);
      li.appendChild(actors); 
      ul.appendChild(ul); 
    }
  </script>
</body>
</html>
