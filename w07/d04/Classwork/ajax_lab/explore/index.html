<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
</head>
<body>
  <pre></pre>

  <script type="text/javascript">
// set <pre> in html
    var pre = document.querySelector('pre');

    function fetch(title) {
// create new xhr
      var xhr = new XMLHttpRequest();
// when request loaded
      xhr.addEventListener('load', function(){ console.log('hi');
// change innerYext in <pre>
        pre.innerText += xhr.response + '\n';
      });
// get a route '/movies?title=' + title
      xhr.open('GET', '/movies?title=' + encodeURIComponent(title));

      xhr.send()
    }
  </script>
</body>
</html>
