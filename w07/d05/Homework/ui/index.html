<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="game-play">

    <figure>
      <span>Guesses Left:</span> <span id="guesses-left"></span>
    </figure>

    <aside>
      <div>
        <span>Letters Guessed Already:</span>
        <span id="guessed-letters"></span>
      </div>

      <div>
        <label for="letter">Guess a Letter:</label>
        <input type="text" name="letter" id="letter" />
      </div>
        <button class="button" id="guess-button">Guess</button>
    </aside>
  </section>

  <div id="game-word">A B C D</div>

  <section class="game-controls">
    <button class="button" id="give-up">Give Up</button>
    <button class="button" id="new-game">New Game</button>
  </section>
  <script src="./js/game.js">







  </script>

</body>
</html>
