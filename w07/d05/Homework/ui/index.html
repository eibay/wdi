<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
<link content-type='text/css' rel="stylesheet" href="style.css">
<script src="game.js" type='text/javascript'></script>
</head>
<body>
  <section class="game-play">

    <figure>
      <span>Guesses Left:</span> <span class="guesses-left"></span>
    </figure>

    <aside>
      <div>
        <span>Letters Guessed Already:</span>
        <span class="guessed-letters"></span>
      </div>

      <div>
        <label for="letter">Guess a Letter:</label>
        <input type="text" name="letter" id="letter" />
      </div>
        <button class="button" id="guess-button">Guess</button>
    </aside>
  </section>

  <div class="game-word"></div>

  <section class="game-controls">
    <button class="button give-up">Give Up</button>
    <button class="button new-game">New Game</button>
  </section>
  <h3>Total wins:</h3>
  <div id='wins'></div>


  <script type='text/javascript'>
    
    var plays = 8
    var guessesLeft= document.getElementsByClassName("guesses-left")[0];
    var gameWord = document.getElementsByClassName("game-word")[0];
    var lettersDiv = document.getElementsByClassName("guessed-letters")[0];
    var guess_button = document.getElementById("guess-button");
    var input = document.querySelector("input#letter");
    var new_game_button = document.getElementsByClassName("button new-game")[0];
    var give_up_button = document.getElementsByClassName("button give-up")[0];
    var winsDiv = document.getElementById('wins');

    var word = ""
    var answer_array = []
    var word_array = []
    var wins = 0;
    getWins();
    
    function getWord(){
      var xhr = new XMLHttpRequest();
      xhr.addEventListener('load', function(){
        console.log(xhr.response);
        word = xhr.response;
      });
      xhr.open('GET', '/word');
      xhr.send()
    };

    function getWins(){
      var xhr = new XMLHttpRequest();
      xhr.addEventListener('load', function(){
        console.log(xhr.response);
        wins = parseInt(xhr.response);
      });
      xhr.open('GET', '/wins');
      xhr.send()
    };

    function addWins(){
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/wins');
      xhr.send();
    };

  </script>
</body>
</html>
