<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="game-play">
     <div id="hangman">
      <div id="top">
   <!--    <img class="hang" id="head" src="./HipsterParts/head.png">

      <img class ="hang" id="body" src="./HipsterParts/body.png"> -->
    </div>
      <div id="legs">
      <!-- <img class ="hang" id="rightleg" src="./HipsterParts/rightleg.png">
      <img class ="hang" id-"leftleg" src="./HipsterParts/leftleg.png"> -->
    </div>
      <div id="feet">
<!-- 
      <img class ="hang" id="rightfoot"src="./HipsterParts/rightfoot.png">
      <img class ="hang" id="leftfoot" src="./HipsterParts/leftfoot.png"> -->
    </div>
     </div>
    <figure>
      <span>Guesses Left:</span> <span class="guesses-left" id="guesses-left"></span><br>
      <span id ='wins'>Wins:</span>
    </figure>

    <aside>
      

      <div id="letters">
          <span>Letters</span><br>
      
      </div>
      <div id="guessed">
        <span>Letters Guessed Already:</span><br>
       
      </div>
       
    </aside>
  </section>

  <div class="game-word" id="game-word"></div>

  <section class="game-controls">
  
    <button class="button new-game" id="new-game">New Game</button>

  </section>
    <script type='text/javascript' src='js/game.js'></script>
</body>
</html>
