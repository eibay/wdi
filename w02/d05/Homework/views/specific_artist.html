<!DOCTYPE html>
<html>
<head>
	<title>Artist Info</title>
	<link rel="stylesheet" type ="text/css" href="../stylesheets/style.css">
</head>
<body>
	<img src='{{img}}'>
	<h1>{{artist}}</h1>
	<p><span>Country:</span> {{country}}</p>
	<p><span>Started:</span> {{started}}</p>
	<p><span>Ended:</span> {{ended}}</p>
	<ul><span>Members:</span>
		{{members}}
	</ul>
	<ul><span>Tags:</span>
		{{tags}}
	</ul>
	<a href='{{link}}'>{{artist}} on LastFM</a>
</body>
</html>
