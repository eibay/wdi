<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<form action="/things" method="POST">
		<input type="text" name="thing" placeholder="save your favourite things!">
		<button>save</button>
	</form>



	<form action="/things" method="GET">
		<input type="hidden" name="thing" value="{{SAVED_THINGS}}">

	</form>

	<div class="favourite">
		<ul>
			{{FAVOURITE_THINGS}}
		</ul>
	</div>
</body>
</html>
